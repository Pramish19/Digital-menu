<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Admin Panel</h1>
    <a href="login.html">Logout</a>

    <!-- Dish Management Section -->
    <h2>Add New Dish</h2>
    <form id="add-dish-form">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <label for="name">Dish Name:</label>
        <input type="text" id="name" name="dishName" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <button type="submit">Add Dish</button>
    </form>

    <!-- Menu List -->
    <h2>Menu List</h2>
    <div id="menu-list"></div>

    <!-- Table Management Section -->
    <!-- <h2>Table Information</h2>
    <ul id="table-list"></ul> -->

    <!-- Admin Tables Section -->
    <h2>Admin Tables</h2>
    <!-- Tables added by the admin will appear here -->
    <div id="admin-tables-container"></div>
    <div>
        <h2>Manage Tables</h2>
        <!-- Input for Adding Tables -->
        <input type="number" id="table-number" placeholder="Enter table number" />
        <button onclick="addTable()">Add Table</button>
    </div>

    <!-- Order List -->
    <h2>Order Lists</h2>
    <div id="order-list"></div>

    <!-- Link to Admin JavaScript -->
    <script src="js/admin.js"></script>
</body>

</html>
